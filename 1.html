<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
<script src="app2.js"></script>
	<title>name calculator</title>
</head>
<body ng-app="namecalculator">
<h1>Name calculator</h1>
<div ng-controller="namecalculatorcontrol">
	<div>Your Name:
     <input type="text" 
     ng-model="name"
      ng-keyup="display();">
	</div>
	<div>
		Total numerical value  of person's name is:
		{{totalValue}}
	</div>
</div>
</body>
</html>
